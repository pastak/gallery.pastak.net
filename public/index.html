<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>gallery.pastak.net</title>
    <meta name="viewport" content="width=device-width" />
    <link rel='stylesheet' type='text/css' href='main.css' />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body>
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/ja_KS/sdk.js#xfbml=1&version=v2.5&appId=267101093318755";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
    <h1>gallery.pastak.net</h1>
    <div class='share-btns'>
      <div>
        <a href="https://twitter.com/share" class="twitter-share-button"{count} data-related="pastak">Tweet</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
      </div>
      <div>
        <a href="http://b.hatena.ne.jp/entry/" class="hatena-bookmark-button" data-hatena-bookmark-layout="standard-balloon" data-hatena-bookmark-lang="en" title="このエントリーをはてなブックマークに追加"><img src="https://b.st-hatena.com/images/entry-button/button-only@2x.png" alt="このエントリーをはてなブックマークに追加" width="20" height="20" style="border: none;" /></a><script type="text/javascript" src="https://b.st-hatena.com/js/bookmark_button.js" charset="utf-8" async="async"></script>
      </div>
      <div>
        <div class="fb-like" data-href="http://gallery.pastak.net/" data-layout="button" data-action="like" data-show-faces="false" data-share="true"></div>
      </div>
      <div>
        <a href='https://github.com/pastak/gallery.pastak.net' target='_blank' class='link-btn github'>
          <i class="fa fa-github"></i>
          Contribute to add images on GitHub
        </a>
      </div>
      <div>
        <a href='https://i.gyazo.com/409fdc33b8ef3cad478a926e782686e1.png' target='_blank'>Useful Image(solid)</a>
      </div>
      <div>
        <a href='https://i.gyazo.com/06ad7a3a472e4be2b1b680ad0e8dfc84.png' target='_blank'>Useful Image(blur)</a>
      </div>
    </div>
    <div id='mainView'></div>
    <script src='main.js'></script>
  </body>
</html>
